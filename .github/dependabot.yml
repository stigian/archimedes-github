version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    # open-pull-requests-limit: 0 # Uncomment to disable automatic PRs

  - package-ecosystem: "terraform"
    directories:
      - "/modules/organization"
      - "/modules/repository"
      - "/modules/team"
      - "/modules/team-repository"
    schedule:
      interval: "weekly"
    # open-pull-requests-limit: 0 # Uncomment to disable automatic PRs
